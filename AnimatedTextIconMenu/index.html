<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Animated Text and Icon Menu with jQuery</title>
		<meta charset="UTF-8" />
        <meta name="description" content="Animated Text and Icon Menu with jQuery" />
        <meta name="keywords" content="jquery, menu, navigation, sliding, animation, icon" />
		<meta name="author" content="Codrops" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/stimenu.css" />
		<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow&v1' rel='stylesheet' type='text/css' />
		<link href='http://fonts.googleapis.com/css?family=Wire+One&v1' rel='stylesheet' type='text/css' />
    </head>
    <body>
		<div class="container">
<ul id="sti-menu" class="sti-menu">

<li data-hovercolor="#ffd9ba">
<a href="../index.html#slide-2" target="_parent">
<h2 data-type="mText" class="sti-item">ALL ABOUT ME!</h2>
<h3 data-type="sText" class="sti-item"></h3>
<span data-type="icon" class="sti-icon sti-icon-care sti-item"></span>
</a>
</li>


<li data-hovercolor="#ffd9ba">
<a href="../index.html#slide-3" target="_parent">
<h2 data-type="mText" class="sti-item">My Work</h2>
<h3 data-type="sText" class="sti-item"></h3>
<span data-type="icon" class="sti-icon sti-icon-alternative sti-item"></span>
</a>
</li>
				
				
<li data-hovercolor="#ffd9ba">
<a href="../index.html#slide-4" target="_parent">
<h2 data-type="mText" class="sti-item">Resume</h2>
<h3 data-type="sText" class="sti-item"></h3>
<span data-type="icon" class="sti-icon sti-icon-info sti-item"></span>
</a>
</li>

				
<li data-hovercolor="#ffd9ba">
<a href="../index.html#slide-5" target="_parent">
<h2 data-type="mText" class="sti-item">Contact Me!</h2>
<h3 data-type="sText" class="sti-item">More Surprises</h3>
<span data-type="icon" class="sti-icon sti-icon-family sti-item"></span>
</a>
</li>
</ul>
		</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="js/jquery.iconmenu.js"></script>
		<script type="text/javascript">
			$(function() {
				$('#sti-menu').iconmenu({
					animMouseenter	: {
						'mText' : {speed : 400, easing : 'easeOutExpo', delay : 140, dir : 1},
						'sText' : {speed : 400, easing : 'easeOutExpo', delay : 0, dir : 1},
						'icon'  : {speed : 800, easing : 'easeOutBounce', delay : 280, dir : 1}
					},
					animMouseleave	: {
						'mText' : {speed : 400, easing : 'easeInExpo', delay : 140, dir : 1},
						'sText' : {speed : 400, easing : 'easeInExpo', delay : 280, dir : 1},
						'icon'  : {speed : 400, easing : 'easeInExpo', delay : 0, dir : 1}
					}
				});
			});
		</script>
    </body>
</html>
